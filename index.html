<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cronometro JS</title>
    <link rel="stylesheet" href="style.css">

</head>
<body>

    <h1>Conometro JS</h1>

    <div id="cronometro">
        <div id="border"></div>
        <div id="inter">
            <div id="visor">
                00:00:00
            </div>
            <div id="controls">
                <div id="play" class="icon">
                    <img id="play" src="img/player-play-filled.png" alt="">
                </div>
                <div id="pause" class="icon">
                    <img src="img/player-pause.png" alt="">
                </div>
                <div id="stop" class="icon">
                    <img src="img/player-stop.png" alt="">
                </div>
            </div>
        </div>
    </div>
    
    
</body>
</html>
