<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cronometro JS</title>
    <link rel="stylesheet" href="style.css">

</head>
<body>

    <h1>Cronometro JS</h1>

    <div id="cronometro">
        <div id="borderExt"></div>
        <div id="borderExtOff"></div>
        <div id="inter">
            <div id="visor">
                00:00:00
            </div>
            <div id="controls">
                <div id="playBtn" class="icon">
                    <img id="play" src="img/player-play-filled.png" alt="Play">
                </div>
                <div id="pauseBtn" class="icon disabledClick">
                    <img id="pause" src="img/player-pause.png" alt="Pause">
                </div>
                <div id="stopBtn" class="icon disabledClick">
                    <img id="stop" src="img/player-stop.png" alt="Stop">
                </div>
            </div>
        </div>
    </div>
    
    <script src="script.js"></script>
    
</body>
</html>
